<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 600px;
        }

        #board > div {
            width: 80px;
            height: 80px;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .black {
            background: gray;
        }

        .white {
            background: white;
        }

        .selected {
            border: 3px solid red !important;
            background: lightpink;
        }

        .can {
            border: 3px solid green !important;
        }

        .black.can {
            background: darkgreen;
        }

        .white.can {
            background: lightgreen;
        }

        #turn {
            font-size: 100px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div id="board">

    <div id="h1" class="white"></div>
</div>
<div id="turn"></div>
<script>
    const board = document.querySelector("#board");
    const cells = document.querySelectorAll("#board > div");

    function updateBoard() {
        fetch("/board")
            .then(res => res.json())
            .then(boardMap => {
                for (const [pos, repr] of Object.entries(boardMap)) {
                    document.getElementById(pos).innerHTML = repr;
                }
            })
        fetch("/turn")
            .then(res => res.text())
            .then(text => document.getElementById("turn").innerText = text)
    }

    let selected = null;
    let canMoves = [];

    updateBoard();
    cells.forEach(cell => {
        cell.addEventListener("click", (ev) => {
            if (selected == null) {
                if (ev.target.innerHTML == "") return;
                selected = ev.target.id
                ev.target.classList.add("selected")
                fetch("/moves/" + selected)
                    .then(res => res.json())
                    .then(json => {
                        canMoves = json
                        for (const pos of canMoves) {
                            document.getElementById(pos).classList.add("can")
                        }
                    })
                console.log(selected)
            } else if (canMoves.find(m => m === ev.target.id)) {
                for (const pos of canMoves) {
                    document.getElementById(pos).classList.remove("can")
                }
                fetch("/move/" + selected + "/" + ev.target.id, {method: "POST"})
                    .then(() => {
                        updateBoard();
                    })
                document.getElementById(selected).classList.remove("selected")
                selected = null;
            } else {
                for (const pos of canMoves) {
                    document.getElementById(pos).classList.remove("can")
                }
                document.getElementById(selected).classList.remove("selected")
                selected = null;
            }
        })
    })

</script>
